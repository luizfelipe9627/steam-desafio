<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Steam</title>
</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="#"><img src="./src/assets/svg/steam.svg" alt="Logo"></a>
    </div>

    <div class="container-nav">
      <nav class="nav">
        <ul class="items">
          <li class="active"><a href="#loja">Loja</a></li>
          <li><a href="#biblioteca">Biblioteca</a></li>
          <li><a href="#comunidade">Comunidade</a></li>
          <li><a href="#perfil">Perfil</a></li>
        </ul>
      </nav>

      <div class="tools">
        <div class="bell">
          <a href="#"><img src="./src/assets/svg/bell.svg" alt="Sino"></a>
        </div>

        <div class="message">
          <a href="#"> <img src="./src/assets/svg/message-circle.svg" alt="Mensagem"></a>
        </div>
      </div>
    </div>

    <div class="profile">
      <div class="profile-img">
        <a href="#profile"><img src="./src/assets/img/profile.png" alt="Perfil"></a>
      </div>

      <div class="profile-dropdown">
        <a href="#profile-dropdown"><img src="./src/assets/svg/chevron-right.svg" alt="Seta"></a>
      </div>
    </div>
  </header>

  <main>
    <section class="featured-game">
      <div class="fundo">
        <div class="game container-size">
          <div class="game-title">
            <img src="./src/assets/svg/reade-dead.svg" alt="Read Dead Redemption II">
          </div>

          <div class="game-desc">
            <p> Estados Unidos, 1899. O fim da era do velho oeste começou, e as autoridades estão caçando as últimas gangues de fora da lei que restam. Os que não se rendem, nem sucumbem, são mortos.</p>
          </div>

          <div class="game-buy">
            <button><a href="#comprar">Compre agora</a></button>
          </div>
        </div>
      </div>
    </section>

    <section class="featured-nav">
      <span></span>
      <span class="active"></span>
      <span></span>
      <span></span>
    </section>

    <section class="store container-size">
      <section class="store-main"></section>
      <section class="store-nav"></section>
      <section class="store-categories"></section>
      <section class="store-games-free"></section>
      <section class="store-scroll"></section>
    </section>
  </main>

  <footer class="footer">
    <img src="./src/assets/svg/steam.svg" alt="Logo">
  </footer>

  <script type="module" src="./src/scripts/script.js"></script>
</body>

</html>
